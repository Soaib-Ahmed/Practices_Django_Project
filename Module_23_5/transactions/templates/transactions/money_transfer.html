{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center">
  <div class="my-10 px-4 max-w-md">
    <h1 class="text-3xl font-bold mb-5 text-white">Money Transfer</h1>
    <form method="post" action="{% url 'money_transfer' %}" class="w-full max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-md">
      {% csrf_token %}
      
      <div class="mb-4">
          <label for="receiver_account_number" class="block text-gray-700 text-sm font-bold mb-2">Receiver Account Number</label>
          {{ form.receiver_account_number }}
      </div>
  
      <div class="mb-4">
          <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
          {{ form.amount }}
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Transfer Money</button>
  </form>
  </div>
</div>
{% endblock %}
